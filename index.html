<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet Memecoin Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Smart Wallet Tracker</h1>
            <p>Monitor high-performing memecoin traders</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalWallets">0</div>
                <div class="stat-label">Total Wallets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value profit-positive" id="avgWinRate">0%</div>
                <div class="stat-label">Avg Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalProfit">$0</div>
                <div class="stat-label">Total Profit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeWallets">0</div>
                <div class="stat-label">Active Wallets</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="showAddWalletForm()">+ Add Wallet</button>
            <button class="btn btn-success" onclick="exportData()">Export CSV</button>
            <input type="text" class="search-box" placeholder="Search by address, name, or notes..." onkeyup="filterTable(this.value)">
        </div>

        <div class="table-container">
            <table id="walletTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Wallet Address</th>
                        <th>Chain</th>
                        <th>Total P&L</th>
                        <th>Win Rate</th>
                        <th>Total Trades</th>
                        <th>Avg Hold Time</th>
                        <th>Last Trade</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="walletTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-wallet-form" id="addWalletForm">
        <div class="form-modal">
            <h3 style="margin-bottom: 20px; color: #495057;">Add Smart Wallet</h3>
            <form onsubmit="addWallet(event)">
                <div class="form-group">
                    <label>Wallet Name</label>
                    <input type="text" id="walletName" required placeholder="e.g., Alpha Trader #1">
                </div>
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input type="text" id="walletAddress" required placeholder="0x...">
                </div>
                <div class="form-group">
                    <label>Blockchain</label>
                    <select id="walletChain" required>
                        <option value="">Select Chain</option>
                        <option value="ETH">Ethereum</option>
                        <option value="BSC">Binance Smart Chain</option>
                        <option value="SOL">Solana</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Total P&L ($)</label>
                    <input type="number" id="walletPnl" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Win Rate (%)</label>
                    <input type="number" id="walletWinRate" min="0" max="100" step="0.1" placeholder="0.0">
                </div>
                <div class="form-group">
                    <label>Total Trades</label>
                    <input type="number" id="walletTrades" min="0" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <input type="text" id="walletNotes" placeholder="Trading strategy, patterns, etc.">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideAddWalletForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Wallet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
